<script>
  function updateDateTime() {
    const now = new Date();

    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Months are 0-based
    const year = now.getFullYear();

    const period = hours >= 12 ? 'PM' : 'AM';
    hours = hours.toString().padStart(2, '0');

    const formattedDateTime = `${hours}:${minutes}${period} | ${day}/${month}/${year}`;
    document.getElementById("datetime").innerText = formattedDateTime;
	}

	// Initial update
	updateDateTime();

	// Update every minute (60000 ms)
    setInterval(updateDateTime, 60000);
  
  


  // Initial draggable images
  const draggableImages = document.querySelectorAll('.draggable-img');
  draggableImages.forEach(img => {
    img.addEventListener('dragstart', (ev) => {
      ev.dataTransfer.setData('text/plain', ev.target.src);
      ev.dataTransfer.effectAllowed = 'copy';
    });
  });

  // Drop zones (where images are cloned to)
  const dropZones = document.querySelectorAll('.drop-zone');
  dropZones.forEach(zone => {
    zone.addEventListener('dragover', (ev) => {
      ev.preventDefault();
      ev.dataTransfer.dropEffect = 'copy';
    });

    zone.addEventListener('dragleave', () => {
    });

    zone.addEventListener('drop', (ev) => {
      ev.preventDefault();
      const imageSrc = ev.dataTransfer.getData('text/plain');

      // Create a cloned image
      const clonedImage = document.createElement('img');
      clonedImage.src = imageSrc;
      clonedImage.alt = "Cloned Image";
      clonedImage.draggable = true;

      // Allow dragging to the trash
      clonedImage.addEventListener('dragstart', (ev) => {
        ev.dataTransfer.setData('text/clone', 'remove'); // Flag for deletion
        ev.dataTransfer.setData('element-id', '');
        ev.dataTransfer.setDragImage(clonedImage, 50, 50); // Optional visual
        ev.target.classList.add('being-dragged');
      });

      zone.appendChild(clonedImage);
    });
  });

	  // Trash Bin logic
	  const trashBin = document.getElementById('trash-bin');
	  trashBin.addEventListener('dragover', (ev) => {
		ev.preventDefault();
		ev.dataTransfer.dropEffect = 'move';
	  });

	  trashBin.addEventListener('dragleave', () => {
	  });

	  trashBin.addEventListener('drop', (ev) => {
		ev.preventDefault();

		// Find the dragged element being removed
		const draggedElement = document.querySelector('.being-dragged');
		if (draggedElement) {
		  draggedElement.remove(); // Remove it
		}

	  });




</script>
